<!doctype html>
<html lang="en">
<head>
    <title>Bahrain COVID Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.19.0/apexcharts.min.js" integrity="sha256-cre9IYMCEv8sI80be7MYT2DRSQqnGayjkSV8HhP3/tM=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.19.0/apexcharts.min.css" integrity="sha256-RUxywoyKDxPwo7mk/9S7TvbhR+IpVsldMi53nTNGpWQ=" crossorigin="anonymous" />
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js" integrity="sha256-t8GepnyPmw9t+foMh3mKNvcorqNHamSKtKRxxpUEgFI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha256-9mbkOfVho3ZPXfM7W8sV2SndrGDuh7wuyLjtsWeTI1Q=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>


        /* Create two equal columns that floats next to each other */
        .column1 {
            float: left;
            width: 20%;
            padding: 10px;
            height: 260px; /* Should be removed. Only for demonstration */
        }

        .column3 {
            float: left;
            width: 33%;
            padding: 10px;
            height: 300px; /* Should be removed. Only for demonstration */
        }

        .column2 {
            float: left;
            width: 100%;
            padding: 10px;
            height: 500px; /* Should be removed. Only for demonstration */
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
   
</head>
<body>
    <div>
        <nav class="navbar navbar-light bg-light" style="padding: 0px 2px;margin-bottom: 0px;">
            <a class="navbar-brand" href="#">COVID-19 In Bahrain Cases Visualization</a>
            <a class="ui green label" style="font-size: 115%;">Author : Mr. Bramhesh</a>
        </nav>
    </div>
    <div class="wrapper d-flex align-items-stretch">
        <nav id="sidebar" class="active">
            <h1>
                <a href="#" class="logo">
                    <img class="ui small circular image" src="https://media.glassdoor.com/sqll/381568/kingdom-of-bahrain-moh-squarelogo-1429789069919.png">
                </a>
            </h1>
            <ul class="list-unstyled components mb-5">
                <li class="active">
                    <a href="dash.html"><span class="fa fa-home"></span> Home</a>
                </li>
                <li>
                    <a href="maps.html"><i class="map outline icon"></i> MAP</a>
                </li>
                <li>
                    <a href="cnd.html">
                        <i class="chart bar outline icon"></i>
                        Cases and Deaths
                    </a>
                </li>
                <li>
                    <a href="ct.html">
                        <i class="table icon inverted"></i>
                        Contact Tracing
                    </a>
                </li>
            </ul>

            <div class="footer">
                <p>
                    Copyright &copy;
                    <script>document.write(new Date().getFullYear());</script> All rights reserved | Khalid
                </p>
            </div>
        </nav>

        <!-- Page Content  -->
        <div id="content" class="p-4 p-md-5">
            <div id="home">
                <h2 class="mb-4">Upper Level Information</h2>
                <div class="row">
                    <div class="column1">
                        <div class="ui card">
                            <div class="content">
                                <div class="center aligned header">Active Cases</div>
                                <div class="center aligned description">
                                    <div class="ui statistics">
                                        <div class="brown statistic">
                                            <div class="value">
                                                &nbsp;&nbsp;&nbsp;4497
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="extra content">
                                <div class="center aligned author">
                                    <img src="active.png" width="41%" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column1">
                        <div class="ui card">
                            <div class="content">
                                <div class="center aligned header">Stable State</div>
                                <div class="center aligned description">
                                    <div class="ui statistics">
                                        <div class="orange statistic">
                                            <div class="value">
                                                &nbsp;&nbsp;&nbsp;4488
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="extra content">
                                <div class="center aligned author">
                                    <img src="stable.png" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column1">
                        <div class="ui card">
                            <div class="content">
                                <div class="center aligned header">Critical State</div>
                                <div class="center aligned description">
                                    <div class="ui statistics">
                                        <div class="red statistic">
                                            <div class="value">
                                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;9
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="extra content">
                                <div class="center aligned author">
                                    <img src="critical.png" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column1">
                        <div class="ui card">
                            <div class="content">
                                <div class="center aligned header">Discharged</div>
                                <div class="center aligned description">
                                    <div class="ui statistics">
                                        <div class="green statistic">
                                            <div class="value">
                                                &nbsp;&nbsp;&nbsp;3334
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="extra content">
                                <div class="center aligned author">
                                    <img src="safe.png" width="39%" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column1">
                        <div class="ui card">
                            <div class="content">
                                <div class="center aligned header">Deaths</div>
                                <div class="center aligned description">
                                    <div class="ui statistics">
                                        <div class="black statistic">
                                            <div class="value">
                                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;12
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="extra content">
                                <div class="center aligned author">
                                    <img src="death.png" width="39%" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="column2">
                        <div id="g1">

                        </div>
                        <script>
                          var graphs = {{ g1 | safe}};
                          Plotly.plot('g1', graphs, {});
                        </script>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
